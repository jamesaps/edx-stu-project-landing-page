<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Project Landing Page</title>
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
    </head>

    <body>
        <header>
            <h1>Student Project Landing Page</h1>

            <nav>
                <ul>
                    <li>
                        <a href="https://www.merriam-webster.com/word-of-the-day">Word of the Day</a>
                    </li>
                    <li>
                        <a href="https://www.google.com">Google</a>
                    </li>
                    <li>
                        <a href="#contact-form">Contact  Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <section id="captioned-image">
                <h2>I hope you like kittens!</h2>
    
                <figure>
                    <img src="https://placekitten.com/512/400" alt="A cute kitten image" />
                    <figcaption>Cute kitten</figcaption>
                </figure>
            </section>

            <section id="contact-form">
                <form>
                    <h2>Contact Form</h2>
                    
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" />
                        </li>
    
                        <li>
                            <label for="email">
                                Email:
                                
                            </label>
                            <input type="email" id="email" name="email" />
                        </li>

                        <li>
                            <button type="submit">Send</button>
                        </li>
                    </ul>

                    
                </form>
            </section>
        </div>

        

        

        <footer>
            
        </footer>
    </body>
</html>
